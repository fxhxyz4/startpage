<include src="./partials/head.html"></include>
		<include src="./partials/animate.html"></include>
		<div class="wrapper">
			<main class="main">
				<div class="main__container">
					<p class="main__time animate__animated animate__fadeIn animate__slower"></p>
					<ul class="main__list"></ul>
				</div>
			</main>
			<include src="./partials/footer.html"></include>
		</div>
		<script type="text/javascript">
			const timeDisplay = () => {
				const timeEl = document.querySelector(".main__time");
				const d = new Date();

				let n = `AM`;

				const h = d.getHours().toString().padStart(2, '0');
				const m = d.getMinutes().toString().padStart(2, '0');

				if (+h > 12) n = `PM`;

				timeEl.textContent = `${h}:${m} ${n}`;
			};

			setInterval(() => {
				timeDisplay();
			}, 1e3);
		</script>
	</body>
</html>
